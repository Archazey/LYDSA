<div class="container">
  <h3>Create an account!</h3>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="username" class="form-control" id="username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" [(ngModel)]="confirmPassword" class="form-control" id="Password" placeholder="Confirm Password">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" [(ngModel)]="email" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <select id="gender" [(ngModel)]="gender" class="custom-select mr-1">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="role">Account type</label>
    <select id="role" [(ngModel)]="accountRole" class="custom-select mr-1">
      <option>Teacher</option>
      <option>Student</option>
    </select>
  </div>
  <button type="button" class="btn btn-primary" (click)="registerAccount()">Register</button>
</div>
