<div class="container-fluid">
  <div class="top-panel row">
    <div class="col-md-6 border-right p-2">

      <div class="btn-group position-absolute absolute-top-right mt-2 mr-2">
        <select class="custom-select mr-1" [(ngModel)]="selectedLanguage" (change)="changeLanguage()">
          <option *ngFor="let language of programmingLanguages">
            {{ language }}
          </option>
        </select>
        <input class="mr-1" type="text" [(ngModel)]="stepTime">
        <button class="btn btn-primary" [disabled]="runningState" (click)="toggleRunningState()">Run</button>
        <button class="btn btn-danger" [disabled]="!runningState" (click)="toggleRunningState()">Stop</button>
      </div>
      <tabset>
        <tab heading="Editor" id="editor">
          <app-visualization-editor [input]="editorInput" [disableBreakpoints]="disableBreakpoints" [highlightedLine]="highlightedLine">
          </app-visualization-editor>
        </tab>
        <tab heading="Input">
          <textarea class="max border" [(ngModel)]="inputData"></textarea>
        </tab>
      </tabset>
    </div>

    <div class="col-md-6 p-2">
      <app-stack-visualizer #visualizerComponent *ngIf="visualizerType == 'app-stack-visualizer'"></app-stack-visualizer>
      <app-queue-visualizer #visualizerComponent *ngIf="visualizerType == 'app-queue-visualizer'"></app-queue-visualizer>
    </div>
  </div>
</div>

<app-breakpoint-step-panel>
</app-breakpoint-step-panel>
