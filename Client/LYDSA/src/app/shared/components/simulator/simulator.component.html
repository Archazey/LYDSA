<div class="container-fluid">
  <div class="top-panel row">
    <div class="col-md-6 border-right p-2 scrollable">

      <div class="btn-group position-absolute absolute-top-right mt-2 mr-2">
        <select class="custom-select mr-1" [(ngModel)]="selectedLanguage" (change)="changeLanguage()">
          <option *ngFor="let language of programmingLanguages">
            {{ language }}
          </option>
        </select>
        <input class="mr-1" type="text" [(ngModel)]="stepTime">
        <button class="btn btn-primary" [disabled]="runningState" (click)="toggleRunningState()">Run</button>
        <button class="btn btn-danger" [disabled]="!runningState" (click)="toggleRunningState()">Stop</button>
      </div>
      <tabset>
        <tab heading="Editor" id="editor">
          <app-visualization-editor [input]="editorInput" [disableBreakpoints]="disableBreakpoints" [highlightedLine]="highlightedLine">
          </app-visualization-editor>
        </tab>
        <tab heading="Input">
          <textarea class="max border" [(ngModel)]="inputData"></textarea>
        </tab>
        <tab heading="Comments">
          <div *ngFor="let comment of comments" class="card m-3">
            <div class="card-body p-3">
              <h5 class="card-title">{{ comment.author }}</h5>
              {{ comment.text }}
              <p class="mt-2 mb-0">
                <b>
                  Created at {{ comment.date}}
                </b>
              </p>
            </div>
          </div>
          <br>
          <br>
          <button class="btn btn-primary ml-3">Comment</button>
          <div class="p-3">
            <textarea class="comment border" placeholder="Type your comment here..."></textarea>
          </div>
        </tab>
        <tab heading="Questions">
          <div class="card m-2">
            <div class="card-body">
              <p>We have an empty stack and these operations, in order:</p>
              <ul>
                <li>Push 25</li>
                <li>Push 35</li>
                <li>Push 2</li>
                <li>Pop</li>
                <li>Push 10</li>
              </ul>
              <p>What is the sum of the remaining elements from the stack?</p>
            </div>
          </div>
          <div class="card m-2">
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                  102
                </label>
              </div>
            </div>
          </div>
          <div class="card m-2">
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  70
                </label>
              </div>
            </div>
          </div>
          <div class="card m-2">
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  29
                </label>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary m-2">Submit answer</button>
        </tab>
      </tabset>
    </div>

    <div class="col-md-6 p-2">
      <app-stack-visualizer #visualizerComponent *ngIf="visualizerType == 'app-stack-visualizer'"></app-stack-visualizer>
      <app-queue-visualizer #visualizerComponent *ngIf="visualizerType == 'app-queue-visualizer'"></app-queue-visualizer>
      <app-deque-visualizer #visualizerComponent *ngIf="visualizerType == 'app-deque-visualizer'"></app-deque-visualizer>
      <app-merge-sort-visualizer #visualizerComponent *ngIf="visualizerType == 'app-merge-sort-visualizer'"></app-merge-sort-visualizer>
      <app-bubble-sort-visualizer #visualizerComponent *ngIf="visualizerType == 'app-bubble-sort-visualizer'"></app-bubble-sort-visualizer>
      <app-quick-sort-visualizer #visualizerComponent *ngIf="visualizerType == 'app-quick-sort-visualizer'"></app-quick-sort-visualizer>
      <app-connected-components-visualizer #visualizerComponent *ngIf="visualizerType == 'app-connected-components-visualizer'"></app-connected-components-visualizer>
    </div>
  </div>
</div>

<app-breakpoint-step-panel>
</app-breakpoint-step-panel>
