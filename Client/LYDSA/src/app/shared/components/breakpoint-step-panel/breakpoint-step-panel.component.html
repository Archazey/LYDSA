<div #scrollMe class="border scrollable bottom-step-panel position-relative">
  <button class="btn btn-default position-absolute absolute-top-right mt-2 mr-2" (click)="clearSteps()">Clear Panel</button>
  <p *ngFor="let step of steps">
    <i class="fa fa-chevron-right"></i>&nbsp;{{ step }}
  </p>
</div>
