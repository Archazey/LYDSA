<div class="container-fluid border-bottom">
  <div class="row">
    <div class="col-md-2 border-left border-right">
      <div class="row d-flex justify-content-center">
        <span>
          Breakpoints
          <div class="custom-control custom-checkbox mr-sm-2 d-inline-block">
            <input type="checkbox" class="custom-control-input" id="selectAll" [(ngModel)]="selectAll" (change)="toggleAll()" [disabled]="disableBreakpoints">
            <label class="custom-control-label" for="selectAll"></label>
          </div>
        </span>
      </div>
    </div>

    <div class="col-md-8 border-right">
      <div class="row">
        <p class="text-center width-max">Code</p>
      </div>
    </div>

    <div class="col-md-2 border-right">
      <div class="row">
        <p class="text-center width-max">Comments</p>
      </div>
    </div>
  </div>

  <div class="row" *ngFor="let line of input; let i=index;" [ngClass]="{ 'highlight-breakpoint': highlightedLine !== undefined && highlightedLine == i}">
    <div class="col-md-2 border-left border-right">
      <div class="row d-flex justify-content-center">
        <div class="custom-control custom-checkbox mr-sm-2">
          <input type="checkbox" class="custom-control-input" id="{{ i }}" [(ngModel)]="line.checked" [disabled]="disableBreakpoints">
          <label class="custom-control-label" for="{{ i }}"></label>
        </div>
      </div>
    </div>

    <div class="col-md-8 border-right">
      <div class="row">
        <pre>{{ line.codeLine }}</pre>
      </div>
    </div>

    <div class="col-md-2 border-right">
      <div class="row p-1">
        <input class="width-max comment-height" type="text" [(ngModel)]="line.comment" [disabled]="disableBreakpoints" />
      </div>
    </div>
  </div>
</div>
