<ul>
  <li class="with-margin" *ngFor="let item of data">
    <a href="{{ item.url }}">{{ item.title }}</a>
    <button class="btn btn-light" *ngIf="!item.show" (click)="toggleItem(item)"><i class="fa fa-chevron-right"></i></button>
    <button class="btn btn-light" *ngIf="item.show" (click)="toggleItem(item)"><i class="fa fa-chevron-down"></i></button>
    <app-tree-view *ngIf="item.show" [data]="item.children"></app-tree-view>
  </li>
</ul>
