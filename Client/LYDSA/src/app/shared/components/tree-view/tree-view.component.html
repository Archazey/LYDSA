<ul>
  <li class="with-margin" *ngFor="let item of data; let i=index;">
    <a [routerLink]="item.url">{{ item.title }}</a>
    <button class="btn btn-light" *ngIf="!item.show" (click)="toggleItem(item)">
      <i class="fa fa-chevron-right"></i>
    </button>
    <button class="btn btn-light" *ngIf="item.show" (click)="toggleItem(item)">
      <i class="fa fa-chevron-down"></i>
    </button>
    <div *ngIf="item.children.length == 0" class="d-inline-block">
      <div class="rating">
        <span *ngFor="let star of itemStars[i]" class="rating-star" [ngClass]="{ 'checked': star == true}"></span>
      </div>
    </div>
    <div *ngIf="item.children.length == 0" class="d-inline-block">
      (Avg rating <i>{{ avgRating[i] }}</i>)
    </div>
    <app-tree-view *ngIf="item.show" [data]="item.children"></app-tree-view>
  </li>
</ul>
