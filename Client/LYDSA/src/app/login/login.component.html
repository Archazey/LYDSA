<div class="container">
  <h3>Log in with your account!</h3>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="username" class="form-control" id="username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button class="btn btn-primary" (click)="loginUser()">Log in</button>
</div>
