<br>
<br>
<div class="container">
  <h3>
    <span class="experience">{{ username }}</span>, here is your profile!
    <p>
      <small class="text-muted">You can edit the fields below</small>
    </p>
  </h3>
  <br>
  <h4 class="experience">Congratulations, you got {{ numberOfPoints }} experience points from answering questions! Keep going!</h4>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <select id="gender" [(ngModel)]="gender" class="custom-select mr-1">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="bio">Bio</label>
    <div>
      <textarea class="bio border" [(ngModel)]="bio" placeholder="Type your biography here..."></textarea>
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="saveProfile()">Save your profile</button>

  <br>
  <br>
  <h4>Change your password</h4>
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input type="password" [(ngModel)]="oldPassword" class="form-control" id="oldPassword" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="password">New Password</label>
    <input type="password" [(ngModel)]="newPassword" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm New Password</label>
    <input type="password" [(ngModel)]="confirmNewPassword" class="form-control" id="Password" placeholder="Confirm Password">
  </div>
  <button class="btn btn-primary" (click)="changePassword()">Change password</button>
</div>
