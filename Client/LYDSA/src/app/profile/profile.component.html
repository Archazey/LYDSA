<div class="container">
  <h3>
    <span class="experience">Archazey</span>, here is your profile!
    <p>
      <small class="text-muted">You can edit the fields below</small>
    </p>
  </h3>
  <br>
  <h4 class="experience">Congratulations, you got 10 experience points from answering questions! Keep going!</h4>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" value="archazey@gmail.com" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" class="custom-select mr-1">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="bio">Bio</label>
      <div>
        <textarea class="bio border" placeholder="Type your biography here..."></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save your profile</button>
  </form>

  <br>
  <br>
  <h4>Change your password</h4>
  <form>
    <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <input type="password" class="form-control" id="oldPassword" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" class="form-control" id="Password" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-primary">Change password</button>
  </form>
</div>
