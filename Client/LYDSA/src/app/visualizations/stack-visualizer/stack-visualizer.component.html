<div #scrollMe class="height-width-max overflow-auto d-flex justify-content-center">
  <button class="btn btn-default position-absolute absolute-top-right mt-2 mr-2" (click)="clearVisualizer()">Clear Visualizer</button>
  <div>
    <div class="card card-width-10 custom-card m-1" [ngClass]="{'animate fadeIn':  item.animation=='fadeIn', 'animate fadeOut red-card': item.animation=='fadeOut'}"
      *ngFor="let item of stackArray; let i=index;">
      <div class="card-body">
        <p class="text-center mb-0">{{ item.data }}</p>
      </div>
      <div class="card-footer" *ngIf="i == stackArray.length - 1">
        <p class="text-center">Top</p>
      </div>
    </div>
  </div>
</div>
