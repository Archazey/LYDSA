<div>
  <button class="btn btn-default position-absolute absolute-top-right mt-2 mr-2" (click)="clearVisualizer()">Clear Visualizer</button>
  <div class="card animated fadeIn card-width-18" *ngFor="let number of stackArray">
    <div class="card-body">
      <p class="center">{{ number }}</p>
    </div>
  </div>
</div>
